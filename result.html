<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result | LearnX AI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>Assessment Result</h2>
  <p id="output"></p>
</div>

<script>
  const score = localStorage.getItem("score");

  if (score === null) {
    document.getElementById("output").innerText =
      "No result found. Please retake the assessment.";
  } else {
    let level =
      score <= 2 ? "Beginner" :
      score <= 4 ? "Intermediate" : "Advanced";

    document.getElementById("output").innerText =
      `Your Level: ${level} (Score: ${score}/5)`;
  }
</script>

</body>
</html>
