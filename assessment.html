<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment | LearnX AI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    
  <h2>Assessment Test</h2>

<form id="quizForm">

  <div class="question">
    <p>1. HTML stands for?</p>
    <label class="option">
      <input type="radio" name="q1" value="1" required>
      Hyper Text Markup Language
    </label>
    <label class="option">
      <input type="radio" name="q1" value="0">
      High Text Machine Language
    </label>
  </div>

  <div class="question">
    <p>2. CSS is used for?</p>
    <label class="option">
      <input type="radio" name="q2" value="1" required>
      Styling webpages
    </label>
    <label class="option">
      <input type="radio" name="q2" value="0">
      Database
    </label>
  </div>

  <div class="question">
    <p>3. JavaScript is?</p>
    <label class="option">
      <input type="radio" name="q3" value="1" required>
      Programming language
    </label>
    <label class="option">
      <input type="radio" name="q3" value="0">
      Markup language
    </label>
  </div>

  <div class="question">
    <p>4. Backend handles?</p>
    <label class="option">
      <input type="radio" name="q4" value="1" required>
      Server logic
    </label>
    <label class="option">
      <input type="radio" name="q4" value="0">
      Page design
    </label>
  </div>

  <div class="question">
    <p>5. Database stores?</p>
    <label class="option">
      <input type="radio" name="q5" value="1" required>
      Data
    </label>
    <label class="option">
      <input type="radio" name="q5" value="0">
      Styles
    </label>
  </div>

  <button type="submit">Submit Assessment</button>

</form>
<script src="js/script.js"></script>
</body>

</body>
</html>
