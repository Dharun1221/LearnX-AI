<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment | LearnX AI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>Assessment Test</h2>

  <form id="quizForm">

    <div class="question">
      <p>1. HTML stands for?</p>
      <label><input type="radio" name="q1" value="1" required> Hyper Text Markup Language</label>
      <label><input type="radio" name="q1" value="0"> High Text Machine Language</label>
    </div>

    <div class="question">
      <p>2. CSS is mainly used for?</p>
      <label><input type="radio" name="q2" value="1" required> Styling webpages</label>
      <label><input type="radio" name="q2" value="0"> Database</label>
    </div>

    <div class="question">
      <p>3. Spring Boot is used for?</p>
      <label><input type="radio" name="q3" value="1" required> Backend development</label>
      <label><input type="radio" name="q3" value="0"> UI design</label>
    </div>

    <div class="question">
      <p>4. Which is a NoSQL database?</p>
      <label><input type="radio" name="q4" value="1" required> MongoDB</label>
      <label><input type="radio" name="q4" value="0"> MySQL</label>
    </div>

    <div class="question">
      <p>5. JavaScript is used for?</p>
      <label><input type="radio" name="q5" value="1" required> Client-side logic</label>
      <label><input type="radio" name="q5" value="0"> OS development</label>
    </div>

    <button type="submit">Submit Assessment</button>
  </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
